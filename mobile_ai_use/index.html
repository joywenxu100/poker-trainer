        }

        textarea {

            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {

            border-color: #667eea;
        }

        .image-upload {

            flex-direction: column;

        }

        .upload-btn {

            justify-content: center;
            gap: 8px;
            padding: 12px 20px;

            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        #imagePreview {

            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        }

        .submit-btn {

        .submit-btn:active {

        }

            padding: 20px;

            width: 40px;
            height: 40px;
