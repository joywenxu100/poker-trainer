            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .analyze-btn:active {
            transform: scale(0.98);
        }

        .alert-section {
            display: none;
            margin-top: 20px;
        }

        .alert-section.show {
            display: block;
        }

        .alert-card {

            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid;
        }

        .alert-critical {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .alert-warning {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .alert-success {
            border-left-color: #00d084;
            background: rgba(0, 208, 132, 0.1);
        }

        .alert-info {

            background: rgba(0, 212, 255, 0.1);

        }

        .alert-warning .alert-title {
            color: #ffcc44;
        }

        .alert-success .alert-title {
            color: #44ff88;
        }

        .alert-info .alert-title {
            color: #44ddff;
        }

        .alert-content {
            font-size: 13px;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .alert-content ul {
            margin-left: 20px;
            margin-top: 8px;
        }

        .stats-grid {

            font-size: 11px;
            color: #b0b0b0;
            margin-bottom: 5px;
        }

        .stat-value {

            color: #00d4ff;

            border-radius: 8px;
            color: #ff6666;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .btn-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
