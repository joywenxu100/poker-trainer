        let currentQuestion = 0;

        function renderScenario() {
            if (currentQuestion >= ICM_SCENARIOS.length) {
                showCompletion();
                return;
            }

            const scenario = ICM_SCENARIOS[currentQuestion];
            const container = document.getElementById('scenarioContainer');
            
            container.innerHTML = `
                <div class="scenario-card">
                    <div class="category-badge">${scenario.category}</div>
                    <div class="question">${scenario.question}</div>
                    <div class="options">
                        ${scenario.options.map((opt, idx) => `
                            <button class="option-btn" onclick="selectOption(${idx})">${opt}</button>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation"></div>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()">下一题 →</button>
                </div>
            `;

            updateProgress();
            answered = false;
        }

        function selectOption(idx) {
            if (answered) return;
            answered = true;

            const scenario = ICM_SCENARIOS[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === scenario.correctIndex) btn.classList.add('correct');
                else if (i === idx) btn.classList.add('wrong');
            });

            if (idx === scenario.correctIndex) correctCount++;
            else wrongCount++;

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;

            document.getElementById('explanation').innerHTML = scenario.explanation;
            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestion++;
            renderScenario();
            window.scrollTo(0, 0);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / ICM_SCENARIOS.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `第 ${currentQuestion + 1} / ${ICM_SCENARIOS.length} 题`;
        }

        function showCompletion() {
            const accuracy = Math.round((correctCount / ICM_SCENARIOS.length) * 100);
            document.getElementById('scenarioContainer').innerHTML = `
                <div class="scenario-card" style="text-align:center">
                    <h2 style="color:#00d9ff; font-size:2.5rem; margin-bottom:20px">💎 ICM训练完成！</h2>
                    <p style="font-size:4rem; margin:20px 0; color:#00d9ff">${accuracy}%</p>
                    <p style="color:#2ecc71; font-size:1.5rem; margin:10px 0">正确: ${correctCount}</p>
                    <p style="color:#e74c3c; font-size:1.5rem; margin-bottom:30px">错误: ${wrongCount}</p>
                    ${accuracy >= 90 ? 
                        '<p style="color:#ffd700; font-size:1.3rem">🏆 ICM大师！你已掌握锦标赛核心！</p>' :
                        '<p style="color:#f39c12; font-size:1.2rem">📚 建议重新学习</p>'
                    }

                </div>
            `;
        }

        renderScenario();
    </script>
